<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="carouselwithJS.css">
</head>
<body>
  <h1>Carousel using JavaScript</h1>

  <div class="carousel">

    <div class="markers"></div>

    <button class="nav prev">&#x261A;</button>

    <ul class="slides">
      <li><img src="img/car1.jpg" alt=""></li>
      <li><img src="img/car2.jpg" alt=""></li>
      <li><img src="img/car3.jpg" alt=""></li>
      <li><img src="img/car4.jpg" alt=""></li>
      <li><img src="img/car5.jpg" alt=""></li>
      <li><img src="img/car6.jpg" alt=""></li>
      <li><img src="img/car7.jpg" alt=""></li>
      <li><img src="img/car8.jpg" alt=""></li>
    </ul>

    <button class="nav next">&#x261B;</button>

  </div>

  <script src="carousel.js"></script>
</body>
</html>
