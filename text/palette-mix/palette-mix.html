<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette-mix</title>
    <link rel="stylesheet" href="palette-mix.css">
</head>
<body>
    <h1>Using palette-mix() to blend two palettes</h1>

    <p class="colPal1">Color Palette 1</p>
    <p class="colPal2">Color Palette 2</p>
    <p class="myColPal">My Color Palette</p>

    <h3>Hover to see the mixiong of the palettes:</h3>
    <p class="mixed1">Mixed 1 and 2 (LCH)</p> 
    <p class="mixed2">Mixed 1 and my palette (SRGB)</p>
    <p class="mixed3">Mixed 2 and my palette (HSL)</p>

</body>
</html>
