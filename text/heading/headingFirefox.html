<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading pseudo classes</title>
    <link rel="stylesheet" href="heading.css">
    <link rel="stylesheet" href="headingFirefox.css">
</head>
<body>
    <h1>Heading styles in Firefox</h1>
    <p class="headStyle">Firefox supports the use of the :heading and :heading() pseudo-classes, which allow you to target headings across different levels.</p>

    <div class="headSelect">
        <h1>First level heading</h1>
        <h2>Second level heading</h2>
        <h3>Third level heading</h3>
        <h4>Fourth level heading</h4>
        <h5>Fifth level heading</h5>
        <h6>Sixth level heading</h6>
    </div>
</body>
</html>
